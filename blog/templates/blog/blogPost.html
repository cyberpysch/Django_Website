{% extends "home/base.html" %}
{% block title%} Blog Post {%endblock title%}
{% block navbar%}
<li class="nav-item">
  <a class="nav-link" href="/blog">Blog
  </a>
</li>
{% endblock navbar%}


{% block body%}
<div class="container my-3">
  <div class="blog-post">
    <h2 class="blog-post-title text-center" style="color: maroon;text-shadow: 1px 1px 2px rgb(74, 6, 6);">{{post.title}}</h2>
    <h3 style="color: rgb(187, 11, 11);text-shadow: 1px 1px 2px maroon;">{{post.topic}}</h3>
    <div class="col-md-12">
      <img src="https://source.unsplash.com/2000x1500/?{{post.topic}},{{post.title}}" class="d-block w-100" height="400"
        width="1000" alt="img Error">
    </div>
    <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.author}}</a></p>

    <p>{{post.content}}</p>
    <hr>
  </div>
</div>
